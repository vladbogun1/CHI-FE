<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="../shared/css/reset.css" rel="stylesheet">
    <link href="../shared/css/fonts.css" rel="stylesheet"/>
    <link href="../shared/css/common.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <button id="back-btn" onclick="window.location.href='../'">Home</button>
    <div class="tab-content">

        <div class="tab-buttons">
            <button id="tab1-btn" class="active">Calculator 1</button>
            <button id="tab2-btn">Calculator 2</button>
        </div>

        <div class="calculator container" id="calculator1">
            <input type="number" class="number1" placeholder="Enter first number">
            <select class="operation">
                <option value="">Select operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label>
                <input type="number" class="number2" placeholder="Enter second number">
            </label>
            <button class="calculate">Calculate</button>
        </div>

        <div class="calculator container" id="calculator2" style="display: none;">
            <div class="input-field">
                <input type="text" id="display" readonly placeholder="0">
            </div>
            <div class="number-pad">
                <button class="op-btn">+</button>
                <button class="op-btn">-</button>
                <button class="op-btn">*</button>
                <button class="op-btn">/</button>

                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button id="equals-btn" class="equals-span">=</button>

                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>

                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>

                <button class="num-btn">0</button>
                <button class="num-btn decimal">.</button>
                <button id="clear-btn">C</button>
            </div>
        </div>
    </div>

    <script defer src="js/script.js"></script>
</body>
</html>
